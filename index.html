<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="./images/logo.png" rel="shortcut icon" type="image/x-icon" width="16px" height="16px">
    <title>준비, 시장!</title>
</head>

<body>
    <div class="background">
        <div class="main_window">
            
            <div class="main_content">
                <div class="img_container">
                    <img src="./images/mainlogo.png" class="img" />
                </div>
                <div class="padding1"></div>
                <div class="user_select_container">
                    <div class="select_consumer">
                        <button class="cons_button" id="select_consumer">
                            <div class="button_container">
                                <div class="cons_check_img" id="checkmark_consumer"></div>
                                <img src="./images/man-user.png" class="prod_img" id="consumer_img"/>
                                <p class="cons_img_name" id="cons_img_name_text">개인</p>
                            </div>
                        </button>
                    </div>
                    <div class="select_producer">
                        <button class="prod_button" id="select_producer">
                            <div class="button_container">
                                <div class="prod_check_img" id="checkmark_producer"></div>
                                <img src="./images/businessman11.png" class="prod_img" id="producer_img"/>
                                <p class="prod_img_name" id="prod_img_name_text">사업자</p>
                            </div>
                        </button>
                    </div>
                </div>
                <div class="padding2"></div>
                <div class="input_id" id="input_id_here">
                    <p class="input_text" id="input_id_pretext">아이디를 입력하세요</p>
                </div>
                <div class="padding3"></div>
                <div class="input_password" id="input_pw_here">
                    <p class="input_text" id="input_pw_pretext">비밀번호를 입력하세요</p>
                </div>
                <div class="padding3"></div>
                <div class="login_button" id="login_button">
                    <p class="login_button_text">로그인하기</p>
                </div>
                <div class="padding4"></div>
                <p class="reg_log_text">아이디/비밀번호 찾기 &nbsp;&nbsp;&nbsp; | &nbsp;&nbsp;&nbsp; 회원가입</p>
            </div>
        </div>
        <div class="quickmenu_place"></div>
    </div>

    <div class="quick_menu_container" id="quick_menu_container">
        <div class="quick_mystore">
            <div class="quick_img_mystore_container" id="quick_img_mystore_container">
                <img src="./images/store.png" class="quick_img_mystore" />
            </div>
            <p class="quick_img_mystore_text">나의 가게 현황</p>
        </div>
        <div class="quick_line"></div>
        <div class="quick_editstore">
            <div class="quick_img_editstore_container" id="quick_img_editstore_container">
                <img src="./images/draw.png" class="quick_img_editstore" />
            </div>
            <p class="quick_img_editstore_text">가게 정보 수정</p>
        </div>
        <div class="quick_line"></div>
        <div class="quick_count">
            <div class="quick_img_count_container" id="quick_img_count_container">
                <img src="./images/eye.png" class="quick_img_count" />
            </div>
            <p class="quick_img_count_text">노출 수</p>
        </div>
        <div class="quick_line"></div>
        <div class="quick_help">
            <div class="quick_img_help_container" id="quick_img_help_container">
                <img src="./images/help-web-button (1).png" class="quick_img_help" />
            </div>
            <p class="quick_img_help_text">사용 방법</p>
        </div>
    </div>
    <script type="text/javascript" src="login_js.js"></script>
</body>

</html>
