<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cash-4.css" type="text/css">
  <link href="../images/logo.png" rel="shortcut icon" type="image/x-icon" width="16px" height="16px">
  <title>준비, 시장!</title>
</head>

<body>

  <div class="wall"></div>



  <div class="window">
    <div class="backbox">
      <div class="back" onclick="location.href='cash-3.html'">&lt;</div>
      <div class="hongbosujung">
      홍보/수정하기
      </div>
    </div>

    <img class="img123" src="../images/checked.png" alt="">
    <h2 class="input">결제 완료</h2>

    <input class="button1" type="button" value="메인 홈으로 가기" style="color: #FFF;font-family: Pretendard;font-size: 20px;font-style: normal;font-weight: 600;line-height: normal;" onclick="location.replace('../main/mainpage.html')">

    
  </div>

  <div class="quick_menu_container">
    <div class="quick_mystore">
      <div class="quick_img_mystore_container">
        <img src="../images/store.png" class="quick_img_mystore" style="cursor: pointer;" onclick="location.replace('../mypage/my2.html');" />
      </div>
      <p class="quick_img_mystore_text" style="cursor: pointer;">나의 가게 현황</p>
    </div>
    <div class="quick_line"></div>
    <div class="quick_editstore">
      <div class="quick_img_editstore_container">
        <img src="../images/draw.png" class="quick_img_editstore" style="cursor: pointer;" onclick="location.replace('../myadedit/cash-1.html');" />
      </div>
      <p class="quick_img_editstore_text" style="cursor: pointer;">가게 정보 수정</p>
    </div>
    <div class="quick_line"></div>
    <div class="quick_count">
      <div class="quick_img_count_container">
        <img src="../images/eye.png" class="quick_img_count" style="cursor: pointer;" onclick="location.replace('../mypage/my1.html');"/>
      </div>
      <p class="quick_img_count_text" style="cursor: pointer;">노출 수</p>
    </div>
    <div class="quick_line"></div>
    <div class="quick_help">
      <div class="quick_img_help_container">
        <img src="../images/help-web-button (1).png" class="quick_img_help" style="cursor: pointer;" onclick="location.replace('../usesteps/use-step1.html');"/>
      </div>
      <p class="quick_img_help_text" style="cursor: pointer;">사용 방법</p>
    </div>
  </div>
  <script>
    document.getElementById("quick_img_mystore_container").addEventListener("click", () => {
    location.replace('../mypage/my2.html');
});
document.getElementById("quick_img_editstore_container").addEventListener("click", () => {
    location.replace('../myadedit/cash-1.html');
});
document.getElementById("quick_img_count_container").addEventListener("click", () => {
    location.replace('../mypage/my1.html');
});
document.getElementById("quick_img_help_container").addEventListener("click", () => {
    location.replace('../usesteps/use-step1.html');
});
  </script>
</body>
</html>
